{% extends "layout.html" %} {% block title %} Generate {% endblock %} {% block
main %}

<form action="/generate" method="post">
  <div class="mx-auto w-2/3 m-4 p-4 lg:w-1/3">
    <input
      class="border-solid border-2 border-gray-100 p-1 w-full focus:outline-none"
      autocomplete="off"
      autofocus
      min="0"
      name="list"
      placeholder="Insert sheet music numbers (1,4,5,7)"
      type="text"
    />
    <button
      class="w-full mt-4 text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-lg px-5 py-1.5 text-center"
      type="submit"
    >
      Generate
    </button>
  </div>
</form>

{% endblock %}
