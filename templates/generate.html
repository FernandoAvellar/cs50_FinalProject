{% extends "layout.html" %} {% block title %} Generate {% endblock %} {% block
main %}

<form action="/generate" method="post">
  <div class="mx-auto w-1/3 m-4 p-4">
    <input
      autocomplete="off"
      class="border-solid border-2 border-gray-900 p-1 w-full"
      min="0"
      name="list"
      placeholder="Insert sheet music numbers (1,4,5,7)"
      type="text"
    />
    <button
      class="mt-4 text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-lg px-8 py-3 text-center"
      type="submit"
    >
      Generate
    </button>
  </div>
</form>

{% endblock %}
