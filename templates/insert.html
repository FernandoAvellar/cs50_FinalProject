{% extends "layout.html" %} {% block title %} Insert {% endblock %} {% block
main %}

<form action="/insert" method="post">
  <div class="grid grid-cols-2 gap-2 justify-items-center mx-auto w-2/3">
    <input
      autocomplete="off"
      class="border-solid border-2 border-gray-800 p-1"
      min="0"
      name="name"
      placeholder="Music Name"
      type="text"
    />
    <select
      class="mx-auto w-auto border-solid border-2 border-gray-800 p-1"
      name="session"
    >
      <option disabled selected>Session</option>
      {% for session in sessions %}
      <option value="{{session}}">{{session}}</option>
      {% endfor %}
    </select>
    <textarea
      class="col-span-2 border-solid border-2 border-gray-800 p-1 mt-4"
      autofocus
      autocomplete="off"
      name="music_sheet"
      placeholder="Music Sheet"
      rows="25"
      cols="100"
    ></textarea>
    <button
      class="col-span-2 mt-4 text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-lg px-8 py-3 text-center"
      type="submit"
    >
      Insert
    </button>
  </div>
</form>

{% endblock %}
