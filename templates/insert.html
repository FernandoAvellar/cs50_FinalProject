{% extends "layout.html" %} {% block title %} Insert {% endblock %} {% block
main %}

<form action="/insert" method="post">
  <div class="flex flex-row items-center mx-auto w-2/3">
    <input
      autocomplete="off"
      class="border-solid border-2 border-gray-900 p-1"
      min="0"
      name="name"
      placeholder="Music Name"
      type="text"
    />
    <select
      class="mx-auto w-auto border-solid border-2 border-gray-900 p-1"
      name="session"
    >
      <option disabled selected>Session</option>
      {% for session in sessions %}
      <option value="{{session}}">{{session}}</option>
      {% endfor %}
    </select>
    <button
      class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-3.5 py-2.5 text-center"
      type="submit"
    >
      Insert
    </button>
  </div>
  <div class="mt-4">
    <textarea
      class="border-solid border-2 border-gray-900 p-1"
      autofocus
      autocomplete="off"
      name="music_sheet"
      placeholder="Paste here Music Sheet"
      rows="30"
      cols="80"
    ></textarea>
  </div>
</form>

{% endblock %}
